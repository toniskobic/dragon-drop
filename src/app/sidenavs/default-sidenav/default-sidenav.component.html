<mat-list class="sidenav-list">
  <mat-list-item
    *ngFor="let item of listItems"
    matRipple
    [matRippleColor]="rippleColor"
    class="list-item"
    (click)="onClick(item)">
    <mat-icon class="item-icon" matListItemIcon [svgIcon]="item.icon"></mat-icon>
    <span class="item-label" matListItemTitle>{{ item.label | translate }}</span>
  </mat-list-item>
</mat-list>
