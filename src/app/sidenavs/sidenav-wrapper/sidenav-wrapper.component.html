<div
  class="sidenav-body"
  [class.slide-in-from-left]="isSlidingInFromLeft"
  [class.slide-in-from-right]="isSlidingInFromRight">
  <button
    class="sidenav-back"
    *ngIf="subSidenavActive$ | async"
    (click)="goBack()"
    matRipple
    [matRippleColor]="rippleColor">
    <mat-icon svgIcon="back"></mat-icon>
    <span>{{ 'COMMON.BUTTONS.BACK' | translate }}</span>
  </button>
  <h2 class="sidenav-label" *ngIf="subSidenavLabel$ | async as subSidenavLabel">{{ subSidenavLabel | translate }}</h2>
  <ng-template drdDynamicContentArea></ng-template>
</div>
