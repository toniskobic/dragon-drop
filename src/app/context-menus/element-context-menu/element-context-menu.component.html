<mat-list class="list context-menu">

    <span class="item-label" matListItemTitle>
      {{ 'EDITOR.CONTEXT_MENU.ELEMENT.LABELS.DELETE_ELEMENT' | translate }}
    </span>
  </mat-list-item>
</mat-list>
