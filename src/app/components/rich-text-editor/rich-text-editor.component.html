<ckeditor
  #editor
  [editor]="Editor"
  [config]="editorConfig"
  [data]="data"
  [disableTwoWayDataBinding]="false"
  (change)="onChange()"
  (mousedown)="onMouseDown($event)"
  (contextmenu)="onContextMenu($event)"></ckeditor>
<drd-context-menu-wrapper #contextMenu [type]="contextMenuType" [elementId]="id"></drd-context-menu-wrapper>
