<div
  class="rectangle"
  #resizableElement
  mwlResizable
  [ngStyle]="style"
  [validateResize]="validate"
  cdkDrag
  cdkDragBoundary=".canvas">
  <div class="resize-edge-bottom">
    <div class="resize-handle-bottom" mwlResizeHandle [resizeEdges]="{ bottom: true }"></div>
  </div>
  <div cdkDragHandle>
    <ng-template drdDynamicContentArea></ng-template>
  </div>
</div>
