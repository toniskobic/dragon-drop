<div
  #canvas
  id="canvas"
  class="canvas"
  [class.canvas--mobile]="(currentViewport$ | async) === Viewport.Mobile"
  cdkDropList
  cdkScrollable
  [cdkDropListAutoScrollDisabled]="false"
  [cdkDropListAutoScrollStep]="10"
  (cdkDropListDropped)="drop($event)">
  <drd-resizable-draggable
    *ngFor="let component of components$ | async"
    [component]="component"></drd-resizable-draggable>
</div>
