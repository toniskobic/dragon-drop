<mat-sidenav-container>
  <mat-sidenav
    class="sidenav-container"
    mode="side"
    [opened]="opened$ | async"
    [fixedInViewport]="true"
    [fixedTopGap]="toolbarHeight">

  </mat-sidenav>
  <mat-sidenav-content><drd-design-canvas></drd-design-canvas></mat-sidenav-content>
</mat-sidenav-container>
