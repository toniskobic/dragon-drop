<drd-toolbar></drd-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    class="sidenav-container"
    mode="side"
    [opened]="opened$ | async"
    [fixedInViewport]="true"
    [fixedTopGap]="toolbarHeight">
    <drd-sidenav-wrapper></drd-sidenav-wrapper>
  </mat-sidenav>
  <mat-sidenav-content><drd-design-canvas></drd-design-canvas></mat-sidenav-content>
</mat-sidenav-container>
<drd-spinner
  [color]="'accent'"
  [mode]="'indeterminate'"
  [value]="50"
  [backdropEnabled]="true"
  [positionGloballyCenter]="true"
  [strokeWidth]="10"></drd-spinner>
