<section
  class="container"
  [class.container-mobile]="isMobile$ | async"
  [ngStyle]="style"
  #element
  [style.background-color]="backgroundColor">
  <div class="content" [class.content-mobile]="isMobile$ | async">
    <div class="gridster-container">
      <gridster [options]="gridOptions" [style.background-color]="backgroundColor">
        <gridster-item [item]="item" *ngFor="let item of gridItems">
          <div *drdExcludeFromExport class="drag-handle mat-elevation-z6">
            <mat-icon svgIcon="drag"></mat-icon>
          </div>
          <div class="section-element-wrapper" [style.background-color]="backgroundColor">
            <span
              class="section-element"
              [attr.data-x]="item.x"
              [attr.data-y]="item.y"
              [attr.data-rows]="item.rows"
              [attr.data-cols]="item.cols">
              <drd-rich-text-editor
                [style.background-color]="backgroundColor"
                [id]="item['id']"
                [data]="item['data']"></drd-rich-text-editor>
            </span>
          </div>
        </gridster-item>
      </gridster>
    </div>
  </div>
</section>
